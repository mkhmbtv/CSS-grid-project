<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="./stylesheets/main-styles.css">
  <title>App Academy Times</title>
</head>
<body>
  <header>
    <div class="masthead">
      <div class="masthead__menu-and-search">
        <div class="masthead__icon-button">
          <i class="fa fa-bars"></i>
        </div>
        <div class="masthead__icon-button">
          <i class="fa fa-search"></i>
        </div>
      </div>
      <div class="masthead__actions">
        <button>Subscribe Now</button>
        <button>Login</button>
        <div class="masthead__icon-button">
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="masthead__technologies">
        <div class="masthead__technology-list">
          <span class="masthead__technology">CSS</span>
          <span class="masthead__technology">HTML</span>
          <span class="masthead__technology">JavaScript</span>
          <span class="masthead__technology">Python</span>
        </div>
      </div>
      <div class="masthead__date">
        Tuesday, October 31, 2020
      </div>
      <div class="masthead__logo">
        <img src="./images/AA_Times_Logo.png" alt="App Academy Times logo">
      </div>
      <div class="masthead__paper">
        <i class="far fa-newspaper"></i> Today's Paper
      </div>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">World</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">SWE Online</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">San Francisco</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">New York</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">Jumpstart</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">Online</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">Marketing</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">Sales</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">TalentMatch</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">Alumni</a>
        </li>
        <li class="main-nav__list-item">
          <a href="" class="main-nav__link">All</a>
        </li>
      </ul>
    </nav>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
